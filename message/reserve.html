	<script>
	function initializeLiff(myLiffId) {
    liff
        .init({
            liffId: myLiffId
        })
        .then(() => {
            //initializeApp();
			getProfile();
        })
        .catch((err) => {
            alert('啟動失敗。');
        });
	}

	function initializeApp() {
		$('#text').val('hello');
	}
	
	function getProfile() {
	liff.getProfile()
		.then(profile => {
		  const name = profile.displayName
		  $('#profile').append($('<input type="hidden" name="name" value="' + name + '">'));
		})
		.catch((err) => {
		  console.log('error', err);
		});
	}
	
	initializeLiff('1654038209-Ga4wv483');
	
	fetch('https://script.google.com/macros/s/AKfycbwHrLnXWoLMeYRmDTRE7yxjBuZ8HMPuO-irtev8vBbNNgbpDFLM/exec', {method:'GET'})
	.then(res => {
		return res.json();
	}).then(data => {
		$('#options').empty()
		for (i = 1; i < data.length; i++)
		{
			$('#options').append($('<div class="row justify-content-md-center p-1"><a class="btn btn-outline-primary" href="#">' + data[i] + '</a></div>'));
		}
	}).catch((err) => {
		  console.log('error', err);
	});
</script>
